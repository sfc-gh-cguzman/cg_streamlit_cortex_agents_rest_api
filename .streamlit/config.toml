# =============================================================================
# THEME CONFIGURATION - CATPPUCCIN MOCHA (CUSTOM DARK THEME)
# =============================================================================

[theme]
# Set base to "dark" to create a custom dark theme with proper defaults
base = "dark"

# CATPPUCCIN MOCHA COLOR SCHEME
# Primary color for buttons, sliders, and interactive elements
# Using Catppuccin Mocha Blue (#89b4fa) for better brand consistency
primaryColor = "#89b4fa"

# Main content background color
# Using Catppuccin Mocha Base (#1e1e2e) - comfortable dark background
backgroundColor = "#1e1e2e"

# Sidebar and widget background color  
# Using Catppuccin Mocha Surface0 (#313244) - good contrast without harshness
secondaryBackgroundColor = "#313244"

# Text color for most content
# Using Catppuccin Mocha Text (#cdd6f4) - optimized for dark background readability
textColor = "#cdd6f4"

# Font configuration - Space Grotesk for everything except code
font = "Space Grotesk, 'Segoe UI', 'Roboto', sans-serif"
headingFont = "Space Grotesk, 'Segoe UI', 'Roboto', sans-serif"
codeFont = "Roboto Mono, 'Courier New', monospace"

# Sidebar font configuration - inherit Space Grotesk for everything except code
[theme.sidebar]
